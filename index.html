<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/b585c68e48.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>whats the number?</title>
</head>
<body>
    <div class="">
        <nav>
            <ul class="container">
                <ul class="p-0">
                    <li class="fw-bold text-danger" style="font-family:monospace;">GUESSORE</li>
                </ul>
                <ul class="ms-md-auto p-0">
                    <button type="button" class="btn btn-outline-white shadow-none">Login</button>
                    <button class="btn btn-outline-white shadow-none">Register</button>
                </ul>
    
            </ul>
        </nav>
        <div class="container " style="padding-bottom:50px;" >
            <div class="container wrapper text-danger text-center py-4">
                <i class="fa-solid fa-gamepad fs-1"></i>
                <h3 class="pt-4 m-0">Guess the right number</h3>
                <p class="mb-4">Try guess the right number.<strong>  Note: </strong>you are giving 10 Trials</p>
                <form action="#">
                    <p id="alert" class="p-3 my-3"></p>
                    <div class="d-flex justify-content-center">
                        <input type="number" id="takeinput" class="takeinput shadow-none border-none" placeholder="1-100?" required>
                        <input type="button" class="submitbtn shadow-none btn-danger" value="Submit"><br>
                    </div>
                </form>
                <div class="attempt container my-4">
                    <div class="attempt-alert d-flex justify-content-around align-items-center text-black flex-wrap">
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="footer-wrapper d-flex">
                <div><i class="fa-solid fa-burger"></i></div>
                <div><i class="fa-solid fa-gears"></i></div>
                <div><i class="fa-solid fa-clipboard"></i></div>
                <div><i class="fa-solid fa-arrow-right-from-bracket"></i></div>
            </div>
        </div>
    
    </div>
</body>
<script src="js/main.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
