<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/b585c68e48.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>whats the number?</title>
</head>
<body>
    <div class="mb-5 pb-4">
        <nav class="mb-5">
            <ul class="container">
                <ul class="p-0">
                    <li class="fw-bold text-danger" style="font-family:monospace;">GUESSORE</li>
                </ul>
                <ul class="ms-md-auto p-0 username">
                    <button class="btn btn-outline-white shadow-none registerBtn">Sign in</button>
                </ul>
    
            </ul>
        </nav>
        <div class="gif"></div>
        <div class="container mx-auto my-3">
            <div class="d-flex scoreboard opacity-1 justify-content-between">
                <div class="col-3 score-icon p-2">
                </div>
                <div class="col-9 py-2 ms-2">
                    <p class="fs-5 m-0"><strong> Score :</strong> <span class="score1"></span></p>
                    <p class="mb-0"><strong>wallet :</strong>  $ <span class="wallet text-warning"></span></p>
                    <p class="text-warning"><strong>Login: </strong>  <span class="loginDate"></span></p>
                </div>
            </div>
        </div>
        <div class="container " style="padding-bottom:10px; " >
            <div class="container wrapper text-center py-4">
                <img src="assets/confused.png" width="100px" alt="">
                <h3 class="pt-4 m-0">Guess the right number</h3>
                <p class="mb-4">Try guess the right number.<br><strong>  Note: </strong>you are giving 10 Trials</p>
                <form action="#">
                    <p id="alert" class="p-3 my-3"></p>
                    <div class="d-flex justify-content-center">
                        <input type="number" id="takeinput" class="takeinput shadow-none border-none" placeholder="1-100?" required>
                        <input type="button" class="submitbtn shadow-none btn-danger" value="Submit"><br>
                    </div>
                </form>
                <div class="attempt container my-4">
                    <div class="attempt-alert d-flex justify-content-around align-items-center text-black flex-wrap">
                    </div>
                </div>
            </div>
        </div>
     
        <div class="footer">
            <div class="showOptions container">
                <h4>Options</h4>
            </div>               
            <div class="footer-wrapper d-flex">
                <div><i class="fa-solid fa-burger dashboard-link"></i></div>
                <div><i class="fa-solid fa-gears settings-link" ></i></div>
                <div><i class="fa-solid fa-clipboard score-link position-relative"></i><span class="badge position-absolute rounded-pill top-2 translate-middle text-dark bg-warning score"></span></div>
                <div><i class="fa-solid fa-arrow-right-from-bracket logout-link"></i></div>
            </div>
        </div>
        <div class="loginframe hidden">
            <div class="text-center">
                <h1>Login</h1>
                <p>Welcome, Kindly fill your data</p>    
            </div>
            <form action="">
                <div class="input-group py-2">
                    <label for="username">Username</label></br>
                    <input type="text" name="" id="username">
                </div>
                <div class="input-group py-2">
                    <label for="password">Password</label></br>
                    <input type="password" name="" id="password" class="ms-auto">
                </div>
                <div class="text-center">
                    <input type="button" value="Register" id="registersubmit" class="text-center my-3 mx-auto">
                </div>
            </form>

        </div>

    </div>
</body>
<script src="js/main.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
