<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Calculator</title>
</head>
<body>

    <div class="container">
        <div class="calc_body">
            <div class="name">Tecxha</div>
            <div class="screen"></div>
            <div class="buttons">
                <div class="operator_btns">
                    <button class="operator minus">-</button>
                    <button class="operator plus">+</button>
                    <button class="operator divide">/</button>
                    <button class="operator multiply">x</button>
                    <button class="clear">clr</button>
                    <button class="delete">Del</button>
                </div>
                <div class="digit_btns">
                    <button class="digit">9</button>
                    <button class="digit">8</button>
                    <button class="digit">7</button>
                    <button class="digit">6</button>
                    <button class="digit">5</button>
                    <button class="digit">4</button>
                    <button class="digit">3</button>
                    <button class="digit">2</button>
                    <button class="digit">1</button>
                    <button class="digit">0</button>
                    <button class="digit">.</button>
                    <button class="equalbtn">=</button>
                </div>

            </div>
        </div>
    </div>
    
</body>
<script src="js/m
ain.js"></script>
</html>
